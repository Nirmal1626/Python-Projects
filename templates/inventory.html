<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-orange-400">Grocery Inventory App</h1>
        
        <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add New Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="name" placeholder="Item Name" class="bg-gray-900 border border-gray-600 rounded-lg px-4 py-2">
                <input type="number" id="quantity" placeholder="Quantity" class="bg-gray-900 border border-gray-600 rounded-lg px-4 py-2">
                <input type="number" step="0.01" id="price" placeholder="Price" class="bg-gray-900 border border-gray-600 rounded-lg px-4 py-2">
                <button onclick="addItem()" class="bg-orange-500 hover:bg-orange-600 px-6 py-2 rounded-lg font-bold transition">Add Item</button>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
            <h2 class="text-2xl font-semibold mb-4">Inventory List</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="py-3 px-4">Name</th>
                            <th class="py-3 px-4">Quantity</th>
                            <th class="py-3 px-4">Price</th>
                            <th class="py-3 px-4">Total Value</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        {% for item in inventory %}
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
                            <td class="py-3 px-4">{{ item.name }}</td>
                            <td class="py-3 px-4">{{ item.quantity }}</td>
                            <td class="py-3 px-4">${{ item.price }}</td>
                            <td class="py-3 px-4">${{ (item.quantity * item.price)|round(2) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <a href="/" class="block mt-8 text-center text-gray-400 hover:text-white transition">‚Üê Back to Dashboard</a>
    </div>

    <script>
        async function addItem() {
            const name = document.getElementById('name').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;

            if (!name || !quantity || !price) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch('/api/inventory/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, quantity, price })
                });
                const data = await response.json();
                updateInventoryUI(data);
                
                // Clear inputs
                document.getElementById('name').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('price').value = '';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateInventoryUI(inventory) {
            const tbody = document.getElementById('inventory-list');
            tbody.innerHTML = '';
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-gray-700 hover:bg-gray-700/50 transition';
                tr.innerHTML = `
                    <td class="py-3 px-4">${item.name}</td>
                    <td class="py-3 px-4">${item.quantity}</td>
                    <td class="py-3 px-4">$${item.price}</td>
                    <td class="py-3 px-4">$${(item.quantity * item.price).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
